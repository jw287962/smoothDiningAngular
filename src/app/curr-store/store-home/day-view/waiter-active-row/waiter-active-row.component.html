<div class="flex-row-center waiter-container">
  <div class="waiter-data flex-col-center">
    <h3>{{ waiter?.waiter?.[0].name || "" }}</h3>
    <h3 class="section">{{ waiter.section }}</h3>
  </div>
  <!-- <div class="container">
    <div class="boxes"></div>
  </div> -->
  <div *ngIf="showShifts === true" class="grid-box-waiters">
    <button *ngFor="let reservation of waiter?.shiftTables" class="mini-grid">
      <div (click)="setCurrentParty = reservation" class="flex-row-center">
        {{ reservation.partySize }}
      </div>
      <!-- app component of partyDetails that takes the current Store as an Input -->
      <!-- click should expand party details -->
    </button>
  </div>
</div>
