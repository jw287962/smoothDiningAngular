<div class="flex-col-center">
  <form class="searchForm">
    <button class="wide primary-color">Add Waiter To List</button>

    <div>
      <label for="search">Name: </label>
      <input
        (input)="processChange($event)"
        type="search"
        name="search"
        id="search"
        value="{{ searchName }}"
      />
    </div>
    <div class="dropdown" *ngIf="filteredWaiter && filteredWaiter.length > 0">
      <button
        type="button"
        *ngFor="let waiter of filteredWaiter"
        class="dropdownselector"
        (click)="clickPerson(waiter.name)"
      >
        {{ waiter.name }}
      </button>
    </div>
  </form>
  <div class="flex-row-center waiterContainer">
    <div class="container">
      <h3>Name filler</h3>
    </div>
    <div class="container">
      <div class="boxes"></div>
    </div>
  </div>
</div>
