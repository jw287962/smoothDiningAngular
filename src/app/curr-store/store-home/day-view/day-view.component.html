<div class="separation"></div>
<div class="flex-col-center">
  <form class="waiterForm">
    <button class="wide primary-color">Add Waiter To List</button>

    <div>
      <label for="search">Name: </label>
      <input type="search" name="search" id="search" />
    </div>
    <div class="dropdown" *ngIf="waiters && waiters.length > 0">
      <button *ngFor="let waiter of waiters" class="dropdownselector">
        {{ waiter.name }}
      </button>
    </div>
  </form>
  <div class="flex-row-center waiterContainer">
    <div class="container">
      <h3>Name filler</h3>
    </div>
    <div class="container">
      <div class="boxes"></div>
    </div>
  </div>
</div>
