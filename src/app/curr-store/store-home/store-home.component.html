  <button class="headers" (click)="onStoreHome()">

      <button class="minimize-button" (click)="processView()">></button>
    </div>

    <div class="flex-col-center" [ngClass]="{ minimize: toggleMini }">
      <input
        class="date"
        type="date"
        [value]="date()"
        name="date"
        (change)="handleDateUpdate($event)"
      />
      <!-- MIGHT NEED TO @OUTPUT MY DATE DATA -->
      <a
        routerLink="/store/day"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"

      >
        <button class="wide tall primary-color" (click)="updateToggleMini()">
          <h3>VIEW DATE INFO</h3>
        </button>
      </a>
    </div>
  </div>
  <div class="separation"></div>
  <router-outlet></router-outlet>
</div>
