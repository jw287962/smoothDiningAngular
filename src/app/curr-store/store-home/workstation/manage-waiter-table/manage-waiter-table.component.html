<div class="container">
  <button class="warning mini" (click)="processUpdateShifttable()">x</button>
  <h1>Click a Party for a Section</h1>
  <ng-container *ngIf="loading">
    <app-loading></app-loading>
  </ng-container>
  <div class="active-parties">
    <ng-container *ngFor="let party of activeParties; let i = index">
      <app-party-data
        [party]="party"
        [index]="i"
        [minimum]="50"
        [buttonValue]="'Choice'"
        (partyChoice)="processPartyChoiceMain($event)"
      ></app-party-data>
    </ng-container>
  </div>
</div>
