<div class="gridActiveWaiters flex-col-center">
  <h2>Workstation (In Progress)</h2>
  <div class="alert-danger">
    <h4>Form Response Messages | Maybe should be Timed and disappear</h4>
  </div>
  <div class="flex-row-center">
    <div class="shift-buttons">
      <button type="button" (click)="decreaseShiftNumber()"><</button>
      <button type="button" (click)="increaseShiftNumber()">></button>
    </div>
    <div>
      <button (click)="togglePartyForm()">Add Party</button>
      <div class="party-list">
        <ng-container *ngFor="let party of nextParties; let i = index">
          <button
            class="mini party-data"
            *ngIf="i <= 10"
            (click)="(displayPartyData)"
          >
            {{ party.name }}
            {{ party.partySize }}
          </button>
        </ng-container>
      </div>
    </div>
    <app-party-form
      *ngIf="showParty"
      [togglePartyForm]="togglePartyForm"
    ></app-party-form>
  </div>

  <div *ngFor="let activeWorkerShift of activeWaiter">
    <app-waiter-active-row
      [waiter]="activeWorkerShift"
      [showShifts]="true"
    ></app-waiter-active-row>

    <div class="separation"></div>
  </div>
</div>
