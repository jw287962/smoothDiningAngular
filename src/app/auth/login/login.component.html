<div class="flexcolcenter">
  <h1>{{ isRegister ? "Register" : "Login" }}</h1>

  <div>
    <button (click)="toggleRegister()" *ngIf="!(login$ | async)">
      <span *ngIf="isRegister === true">Login</span>
      <span *ngIf="isRegister === false">Register</span>
    </button>
    <button *ngIf="login$ | async" (click)="handleLogout()" class="warning">
      Logout
    </button>
  </div>

  <!-- <app-register *ngIf="isRegister === true"></app-register> -->

  <form
    (submit)="handleSubmit($event)"
    class="flexcolcenter"
    (input)="handleChange()"
    [formGroup]="FormAuth"
    *ngIf="!(login$ | async)"
  >
    <div class="formInput">
      <label for="username">Username: <span class="minitext">*req</span></label>
      <input
        type="text"
        id="username"
        name="username"
        formControlName="username"
        required="true"
      />
      <app-form-error
        [formData]="username"
        [name]="'Username'"
      ></app-form-error>
    </div>
    <div class="formInput">
      <label for="password">Password: <span class="minitext">*req</span></label>
      <input
        type="password"
        id="password"
        name="password"
        formControlName="password"
        required="true"
      />
      <app-form-error
        [formData]="password"
        [name]="'Password'"
      ></app-form-error>
    </div>
    <div class="formInput">
      <label
        >Remember Me:
        <input
          type="checkbox"
          id="rememberMe"
          name="rememberMe"
          value="rememberMe"
          formControlName="rememberMe"
        />
      </label>
    </div>
    <div class="formInput" *ngIf="isRegister">
      <label for="repeatPassword"
        >Password (2): <span class="minitext">*req</span></label
      >
      <input
        type="password"
        id="repeatPassword"
        name="repeatPassword"
        formControlName="repeatPassword"
        required="true"
      />
      <app-form-error
        [formData]="repeatPassword"
        [name]="'Password (2)'"
      ></app-form-error>
    </div>

    <button type="submit" class="primaryColor">
      {{ isRegister ? "Register" : "Login" }}
    </button>

    <span *ngIf="message.length > 1"> Note: {{ message }}</span>
    <div class="line"></div>
    <button
      type="button"
      class="wideButton google"
      (click)="processGoogleClick()"
    >
      <span class="lowerFontWeight">{{
        isRegister ? "Sign Up with " : "Log in with "
      }}</span
      >Google
    </button>
  </form>
</div>
